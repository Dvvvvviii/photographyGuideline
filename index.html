<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>摄影入门指南</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="摄影入门指南">
  <meta name="author" content="gxh">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 侧边栏箭头样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!-- 默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 暗色模式-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
</head>
<body>
  <div id="app">🥳卖力加载中</div>
  <script>
    window.$docsify = {
      // 项目名称
      name: '课程目录',
      // 仓库地址，点击右上角Github章鱼猫头跳转至此
      repo: '',
      // 侧边栏支持
      loadSidebar: true,
      // 导航栏支持
      loadNavbar: true,
      // 封面支持
      coverpage: true,
      // 最大自持渲染的标题层级
      maxLevel:5,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级
      subMaxLevel: 4,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 只在访问主页时加载封面
      onlyCover: true,
      // 自动跳转页面顶部
      auto2top: true,
      /*搜索相关设置*/
      search: {
            maxAge: 86400000,// 过期时间，单位毫秒，默认一天
            paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
            placeholder: '搜索',
            // 支持本地化
            placeholder: {
                '/zh-cn/': '搜索',
                '/': '搜索'
            },
            noData: '找不到结果',
            depth: 9,
            hideOtherSidebarContent: false,
            namespace: 'Docsify-Guide',
            },
      // 字数统计
      count: {
          countable: true,
          position: 'bottom',
          margin: '10px',
          float: 'right',
          fontsize: "0.9em",
          color: 'rgb(90,90,90)',
          language: 'chinese',
          localization: {
            words: "",
            minute: "",
          },
          isExpected: true,
        },
      // 暗色模式
      darklightTheme: {
            siteFont : "PT Sans",
            defaultTheme : 'light',
            codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize : '17px',
            dark: {
                accent: '#42b983',
                toogleBackground : '#ffffff',
                background: '#091a28',
                textColor: '#b4b4b4',
                codeTextColor : '#ffffff',
                codeBackgroundColor : '#0e2233',
                borderColor : '#0d2538',
                blockQuoteColor : '#d1d1d1',
                highlightColor : '#ff9999',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                accent: '#42b983',
                toogleBackground : '#091a28',
                background: '#ffffff',
                textColor: '#34495e',
                codeTextColor : '#525252',
                codeBackgroundColor : '#f8f8f8',
                borderColor : 'rgba(0, 0, 0, 0.07)',
                blockQuoteColor : '#858585',
                highlightColor : '#ff9999',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#091a28',
                coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
        }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify的js依赖 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <!-- emoji表情支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索功能支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 侧边栏支持 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 暗色模式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <!-- 使页面可以滑动 -->
  <!-- <style type="text/css">.content {overflow: auto;}</style> -->
</body>
</html>
