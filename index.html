<!DOCTYPE html>
<html lang="zh-cn" class="photography-theme">
<head>
  <meta charset="UTF-8">
  <title>myl的摄影入门教程</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%220.9em%22 font-size=%2290%22>📸</text></svg>">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="慢慢来一点一点看吧">
  <meta name="author" content="gxh">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- 字体引用 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <!-- Docsify 依赖 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
  <link rel="stylesheet" href="//unpkg.com/mermaid/dist/mermaid.min.css">
  
  <!-- 自定义样式 -->
  <style>
    :root {
      --primary-light: #F4F1EA;
      --primary-dark: #242424;
      --accent-gold: #D4AF37;
      --accent-teal: #9f5e5e;
      --accent-rust: #D26D4F;
    }

    body.photography-theme {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      color: #333;
      transition: background 0.5s ease;
    }

    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(rgba(20, 20, 30, 0.9), rgba(30, 30, 50, 0.95));
      z-index: 9999;
      color: white;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .camera-loader {
      position: relative;
      width: 80px;
      height: 60px;
      margin-bottom: 20px;
    }

    .camera-body {
      width: 80px;
      height: 60px;
      border: 4px solid var(--accent-gold);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .camera-lens {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: linear-gradient(135deg, #333, #000);
      border: 2px solid var(--accent-gold);
      top: 15px;
      left: 25px;
    }

    .camera-lens::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.5);
      top: 3px;
      left: 3px;
    }

    .flash {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: var(--accent-rust);
      top: 10px;
      right: 15px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; box-shadow: 0 0 12px var(--accent-rust); }
      100% { opacity: 0.3; }
    }

    .loading-title {
      font-size: 2rem;
      font-weight: 500;
      color: var(--accent-gold);
      margin-bottom: 1rem;
      text-align: center;
      max-width: 80%;
      font-family: 'Playfair Display', serif;
    }

    .loading-subtitle {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
      max-width: 400px;
      text-align: center;
      line-height: 1.6;
    }

    .progress-container {
      width: 250px;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 30%;
      background: var(--accent-teal);
      border-radius: 2px;
      position: absolute;
      animation: loading 2s infinite;
    }

    @keyframes loading {
      0% { left: -25%; }
      100% { left: 100%; }
    }

    #app {
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    /* 自定义侧边栏样式 */
    .sidebar {
      background: linear-gradient(to right, #87591495, #8e460f9f) !important;
      border-right: 1px solid rgba(255,255,255,0.05) !important;
      box-shadow: 5px 0 15px rgba(0,0,0,0.25);
    }

    .sidebar li.active > a {
      color: var(--accent-teal) !important;
      border-left: 3px solid var(--accent-teal) !important;
    }

    .app-name-link, .sidebar-nav li a {
      color: #e0e0e0 !important;
      transition: all 0.3s ease;
    }

    .app-name {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      margin-top: 20px;
    }

    .sidebar-toggle {
      background: linear-gradient(45deg, #87591495, #8e460f9f) !important;
      padding: 10px !important;
      opacity: 0.8;
    }



    .markdown-section {
      max-width: 900px;
    }

    .markdown-section h1, 
    .markdown-section h2, 
    .markdown-section h3, 
    .markdown-section h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: #1a1a1a;
      border-bottom: none;
      position: relative;
    }

    .markdown-section h1 {
      font-size: 2.5rem;
      margin-top: 0;
      margin-bottom: 2rem;
      padding-bottom: 0.5rem;
      text-align: center;
      width: 100%;
    }

    .markdown-section h2 {
      font-size: 1.8rem;
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .markdown-section h2:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, var(--accent-teal), var(--accent-gold));
      border-radius: 2px;
    }

    .markdown-section p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
      color: #8d8888;
    }

    /* 图片特效 */
    .photography-image {
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      border-radius: 4px;
      overflow: hidden;
      transform: translateY(0) scale(1);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      margin: 2.5rem auto;
      position: relative;
    }

    .photography-image:after {
      content: attr(data-des1) " • " attr(data-des2) " • " attr(data-des3);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      color: white;
      padding: 12px 15px;
      font-size: 0.8rem;
      letter-spacing: 0.8px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .photography-image img {
      display: block;
      width: 100%;
      height: auto;
    }

    .photography-image:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .photography-image:hover:after {
      opacity: 1;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      grid-gap: 20px;
      margin: 2rem 0;
    }

    .image-grid-item {
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      height: 200px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      filter: grayscale(30%);
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    .image-grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
    }

    .image-grid-item:hover {
      transform: scale(1.05);
      filter: grayscale(0%);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      z-index: 5;
    }

    .image-grid-item:hover img {
      transform: scale(1.05);
    }

    /* 装饰元素 */
    .light-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .light-particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: sparkle 4s infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* 响应式处理 */
    @media screen and (max-width: 768px) {
      .content {
        padding: 1.5rem;
      }

      .markdown-section h1 {
        font-size: 2rem;
      }

      .image-grid {
        grid-template-columns: 1fr;
      }
    }

    /* 页脚样式 */
    .footer {
      text-align: center;
      padding: 2rem 0;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid rgba(0,0,0,0.05);
      margin-top: 2rem;
    }

    .footer-heart {
      color: var(--accent-rust);
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="app-loading">
    <div class="loader-container">
      <div class="camera-loader">
        <div class="camera-body">
          <div class="camera-lens"></div>
          <div class="flash"></div>
        </div>
      </div>
      <h1 class="loading-title">努力加载中...</h1>
      <p class="loading-subtitle">很快就好</p>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>
  
  <div id="app">🥳加载摄影教程中...</div>
  
  <!-- 背景光粒效果 -->
  <div class="light-particles" id="lightParticles"></div>
  
  <!-- Docsify 脚本 -->
  <script>
    // Docsify 配置
    window.$docsify = {
      name: '📸 入门教程',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      notFoundPage: true,
      coverpage: true,
      maxLevel: 5,
      subMaxLevel: 4,
      mergeNavbar: true,
      onlyCover: true,
      auto2top: true,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索...',
        noData: '没有找到匹配的结果',
        depth: 9,
        hideOtherSidebarContent: false,
        namespace: 'Photography-Guide',
      },
      count: {
        countable: true,
        position: 'bottom',
        margin: '10px',
        float: 'right',
        fontsize: "0.9em",
        color: 'rgb(90,90,90)',
        language: 'chinese',
        isExpected: true,
      },
      darklightTheme: {
        labels: {
          dark: '暗色',
          light: '亮色'
        },
        siteFont: "Montserrat, sans-serif",
        defaultTheme: 'light',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '17px',
        dark: {
          accent: '#D4AF37', // 改为温暖的琥珀金作为主强调色
          toogleBackground: '#383021', // 深棕色切换按钮背景
          background: '#3b260e', // 深棕暖调主背景，模拟老照片底色
          textColor: '#e8e0d5', // 柔和的米白色文字，类似照片白边
          codeTextColor: '#f0e6d2',  
          codeBackgroundColor: '#433522', // 深棕色代码背景
          borderColor: '#594937', // 温暖的卡其色边框，类似皮革色调
          blockQuoteColor: '#D1C0A5', // 类似纸张泛黄的引用文字色
          highlightColor: '#E67E22', // 温暖的橙红色高亮
          sidebarSublink: '#C2B280', // 类似胶片边框的金色副链接
          codeTypeColor: '#c9b07d', // 琥珀金的代码类型标识
          coverBackground: 'linear-gradient(135deg, #4D382F 0%, #8B6D4B 100%)', // 模拟褪色照片的暖调渐变
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#D4AF37',
          toogleBackground: '#091a28',
          background: '#FFFFFF',
          textColor: '#34495e',
          codeTextColor: '#2d2d2d',
          codeBackgroundColor: '#f5f5f5',
          borderColor: 'rgba(0, 0, 0, 0.07)',
          blockQuoteColor: '#666',
          highlightColor: '#D26D4F',
          sidebarSublink: '#5E9B9F',
          codeTypeColor: '#333',
          coverBackground: 'linear-gradient(135deg, #f4f1ea 0%, #e1dfd9 100%)',
          toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      },
      plugins: [
        function(hook, vm) {
          hook.mounted(function() {
            // 移除加载动画
            document.querySelector('.app-loading').remove();
            document.getElementById('app').style.opacity = '1';
            
            // 创建光粒背景
            createLightParticles();
            
            // 应用图片特效
            setTimeout(applyImageEffects, 500);
          });

          hook.ready(function() { 
            mermaid.initialize({startOnLoad: false}); 
          });
          
          hook.doneEach(function() {
            // 每次导航后应用图片特效
            setTimeout(applyImageEffects, 300);
            mermaid.init(undefined, '.mermaid'); 
          });
        }
      ],
      markdown: {
            renderer: {  
              code: function(code, lang) {  
                var html = '';  
                if (code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)) {  
                  html = '<div class="mermaid">' + code + '</div>';  
                }
                return html;
              } 
            }
      }
    }
    
    // 初始化光粒背景
    function createLightParticles() {
      const container = document.getElementById('lightParticles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'light-particle';
        
        // 随机位置
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        particle.style.left = `${x}%`;
        particle.style.top = `${y}%`;
        
        // 随机动画延时
        const delay = Math.random() * 4;
        particle.style.animationDelay = `${delay}s`;
        
        // 随机大小
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        container.appendChild(particle);
      }
    }
    
    // 用于演示替换所有图片标签的函数
    function applyImageEffects() {
      const images = document.querySelectorAll('.markdown-section img:not(.processed)');
      
      images.forEach(img => {
        img.classList.add('processed');
        const wrap = document.createElement('div');
        wrap.className = 'photography-image';
        
        // 添加示例元数据（实际应用中应从真实数据中获取）
        wrap.setAttribute('data-des1', '🌈');
        wrap.setAttribute('data-des2', '示例照片仅供学习参考');
        wrap.setAttribute('data-des3', '🌈');
        
        // 包裹处理
        img.parentNode.replaceChild(wrap, img);
        wrap.appendChild(img);
      });
    }
  </script>
  
  <!-- Docsify 核心库 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="//unpkg.com/mermaid@8.8.3/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
</body>
</html>
