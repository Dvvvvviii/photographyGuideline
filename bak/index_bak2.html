<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>摄影师的眼睛 | 给你一个光影交错的摄影世界</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="用光影诉说故事，用镜头捕捉永恒">
  <meta name="author" content="gxh">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  
  <!-- 侧边栏箭头样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <!-- 颜色主题 -->
  <style>
    :root {
      --primary: #6a5a4a; /* 深棕调，像相机皮套 */
      --secondary: #e6d2b1; /* 复古相纸色 */
      --accent: #9b7b4d; /* 金棕色，像经典镜头的光晕 */
      --light-bg: #f9f7f3; /* 柔和米白 */
      --dark-bg: #2a2622; /* 深褐黑 */
      --text-light: #555;
      --text-dark: #d8d3c9;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
    }
    
    /* 主容器 */
    body {
      font-family: 'Noto Serif SC', serif;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }
    
    /* 加载动画 */
    #app:empty::before {
      content: "卖力加载中...";
      display: block;
      padding: 2rem;
      text-align: center;
      color: var(--secondary);
      font-size: 1.2rem;
    }
    
    /* 暗色模式切换 */
    .toggle-dark,
    .toggle-light {
      background: none !important;
    }
    
    /* 封面样式 */
    .cover {
      background: linear-gradient(135deg, rgba(106,90,74,0.8) 0%, rgba(230,210,177,0.6) 100%), 
                  url('https://images.unsplash.com/photo-1516035069371-29a1b244cc32?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .cover h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    
    .cover p {
      font-size: 1.4rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    /* 内容区域 */
    .markdown-section {
      max-width: 900px;
      line-height: 1.8;
      color: var(--text-light);
    }
    
    .markdown-section p {
      font-size: 1.1rem;
      letter-spacing: 0.02em;
    }
    
    .markdown-section h1,
    .markdown-section h2,
    .markdown-section h3 {
      font-family: 'Playfair Display', serif;
      color: var(--primary);
      border-bottom: none;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
    }
    
    .markdown-section h1 {
      border-left: 6px solid var(--accent);
      padding-left: 1rem;
    }
    
    .markdown-section h2 {
      border-bottom: 1px dashed var(--secondary);
      padding-bottom: 0.5rem;
    }
    
    /* 代码块 */
    .markdown-section pre {
      border-radius: 4px;
      box-shadow: var(--shadow);
      background: linear-gradient(to right, #f5f5f5 0%, #f9f9f9 100%);
    }
    
    /* 侧边栏 */
    .sidebar {
      background: linear-gradient(to bottom, var(--light-bg) 0%, white 100%);
      box-shadow: 2px 0 10px rgba(0,0,0,0.03);
      width: 280px;
    }
    
    .sidebar-toggle span {
      background-color: var(--accent);
    }
    
    /* 图片样式 */
    .markdown-section img {
      border-radius: 4px;
      box-shadow: 0 10px 20px -5px rgba(0,0,0,0.15);
      margin: 1.5rem auto;
      max-width: 90%;
      display: block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .markdown-section img:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px -5px rgba(0,0,0,0.2);
    }
    
    /* 引用样式 */
    .markdown-section blockquote {
      border-left: 4px solid var(--accent);
      background: linear-gradient(to right, rgba(230,210,177,0.1) 0%, rgba(230,210,177,0.05) 100%);
      color: var(--primary);
      padding: 1.5rem;
      font-style: italic;
    }
    
    /* 暗色模式 */
    body.dark {
      background-color: var(--dark-bg);
    }
    
    body.dark .markdown-section {
      color: var(--text-dark);
    }
    
    body.dark .sidebar {
      background: linear-gradient(to bottom, #342e28 0%, #2a2622 100%);
    }
    
    body.dark .cover {
      background: linear-gradient(135deg, rgba(42,38,34,0.8) 0%, rgba(155,123,77,0.7) 100%), 
                  url('https://images.unsplash.com/photo-1563291074-762f93762bc0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
    }
    

    
    /* 特殊效果 */
    .photography-tip {
      position: relative;
      padding: 1.5rem;
      margin: 2rem 0;
      border-radius: 4px;
      background: white;
      box-shadow: var(--shadow);
    }
    
    .photography-tip:before {
      content: "📸";
      position: absolute;
      left: -15px;
      top: -15px;
      background: var(--accent);
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
  </style>
  
  <!-- 暗色模式主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
</head>
<body>
  <div id="app"></div>
  
  <script>
    window.$docsify = {
      // 项目名称
      name: 'myl的摄影入门',
      nameLink: '/',
      // 封面标题
      coverpage: true,
      onlyCover: true,
      // 不显示仓库地址
      repo: '',
      // 侧边栏支持
      loadSidebar: true,
      // 导航栏支持
      loadNavbar: true,
      // 最大自持渲染的标题层级
      maxLevel: 4,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级
      subMaxLevel: 3,
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      // 自动跳转页面顶部
      auto2top: true,
      // 页面加载完成后的回调
      plugins: [
        function (hook, vm) {
          hook.ready(function() {
            // 添加相机图标到标题
            const title = document.querySelector('.app-title');
            if (title) {
              title.innerHTML = '📷 ' + title.innerHTML;
            }
            
            // 为图片添加光圈效果
            document.querySelectorAll('.markdown-section img').forEach(img => {
              img.style.border = '1px solid rgba(0,0,0,0.1)';
            });
          });
        }
      ],
      /*搜索相关设置*/
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索...',
        noData: '没有找到相关内容',
        depth: 4,
        hideOtherSidebarContent: false,
      },
      // 字数统计
      count: {
        countable: true,
        position: 'bottom',
        margin: '10px',
        float: 'right',
        fontsize: "0.9em",
        color: 'var(--secondary)',
        language: 'chinese'
      },
      // 暗色模式设置
      darklightTheme: {
        siteFont : "Noto Serif SC, serif",
        defaultTheme : 'light',
        codeFontFamily : 'Source Code Pro, monospace',
        bodyFontSize : '18px',
        dark: {
          accent: '#d4af37',
          toogleBackground : '#2a2622',
          background: '#2a2622',
          textColor: '#d8d3c9',
          codeTextColor : '#e0e0e0',
          codeBackgroundColor : '#342e28',
          borderColor : '#3d3630',
          blockQuoteColor : '#c9c4ba',
          highlightColor : '#d4af37',
          sidebarSublink : '#bdb6ac',
          codeTypeColor : '#d8d3c9',
          coverBackground : 'linear-gradient(135deg, hsla(32, 12%, 20%, 0.8) 0%, hsla(37, 30%, 40%, 0.7) 100%)',
          toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#9b7b4d',
          toogleBackground : '#f9f7f3',
          background: '#f9f7f3',
          textColor: '#555',
          codeTextColor : '#333',
          codeBackgroundColor : '#f5f5f5',
          borderColor : 'rgba(106,90,74,0.1)',
          blockQuoteColor : '#6a5a4a',
          highlightColor : '#9b7b4d',
          sidebarSublink : '#777',
          codeTypeColor : '#6a5a4a',
          coverBackground : 'linear-gradient(135deg, hsla(32, 18%, 35%, 0.8) 0%, hsla(37, 50%, 81%, 0.6) 100%)',
          toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      },
      // 分页设置
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true
      }
    };
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>
</html>
